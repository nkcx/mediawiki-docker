name: Build and Push MediaWiki Docker Image

on:
  # Check daily for upstream MediaWiki updates
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Build on push to main branch
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'scripts/**'
      - '.github/workflows/build-image.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=1.43
            type=raw,value=latest
            type=raw,value={{date 'YYYYMMDD'}}
            type=sha,prefix=1.43-

      - name: Check if upstream image has changed
        id: check
        run: |
          # Pull current upstream digest
          UPSTREAM_DIGEST=$(docker manifest inspect mediawiki:1.43 | jq -r '.manifests[0].digest')
          echo "upstream_digest=${UPSTREAM_DIGEST}" >> $GITHUB_OUTPUT
          
          # Check if our image exists and get its label
          if docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:1.43 2>/dev/null; then
            CURRENT_LABEL=$(docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:1.43 2>/dev/null | jq -r '.[0].Config.Labels.upstream_digest // ""' || echo "")
            echo "current_digest=${CURRENT_LABEL}" >> $GITHUB_OUTPUT
            
            if [ "${UPSTREAM_DIGEST}" = "${CURRENT_LABEL}" ] && [ -n "${CURRENT_LABEL}" ]; then
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "Upstream image has not changed"
            else
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "Upstream image has changed or label missing"
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Image does not exist, will build"
          fi

      - name: Build and push Docker image
        if: steps.check.outputs.changed == 'true' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            upstream_digest=${{ steps.check.outputs.upstream_digest }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        if: steps.check.outputs.changed == 'true' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: echo ${{ steps.meta.outputs.digest }}

      - name: Create summary
        if: steps.check.outputs.changed == 'true' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          echo "## Build Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:1.43\`" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Upstream Digest:** \`${{ steps.check.outputs.upstream_digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Available Tags" >> $GITHUB_STEP_SUMMARY
          echo "- \`1.43\` - LTS version" >> $GITHUB_STEP_SUMMARY
          echo "- \`latest\` - Latest build" >> $GITHUB_STEP_SUMMARY
